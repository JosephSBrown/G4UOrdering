<!DOCTYPE html>

<html>

<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Gadgets4U | Peterborough</title>
<link rel="icon" href="G4U.png"

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

<style>
    header {
        background-color: black;
        color: white;
        position: fixed;
        width: 100%;
        left: 0;
        top: 0;
        font-family: Bebas Neue;
        display: block;
        font-size: 18px;
        text-align: center;
    }
    body {
        background-color: white;
        color: black;
        height: 100%;
        width: 100%;
    }
    footer {
        background-color: black;
        color: white;
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        font-family: Bebas Neue;
        text-align: right;
    }
    img {
        max-height: 100%;
        max-width: 100%;
    }
    .menu {
        width: 17%;
        height: 100%;
        position: fixed;
        left: 0px;
        top: 0px;
    }
    .menu a {
        background-color: black;
        color: white;
        display: block;
        padding: 12px;
        text-decoration: none;
        font-family: Bebas Neue;
        font-size: 32px;
    }
    .menu a:hover {
        background-color: #808080;
    }
    .menu a.active {
        background-color: #595959;
        color: white;
    }
    .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
    }
    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }
    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: #ccc;
        -webkit-transition: .4s;
        transition: .4s;
    }
    .slider:before {
        position: absolute;
        content: '';
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
    }
    input:checked + .slider {
        background-color: #0AB73E;
    }
    input:focus + .slider {
        box-shadow: 0 0 1px;
        }
    input:checked + .slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
    }
    .slider.round {
        border-radius: 34px;
    }
    .slider.round:before {
        border-radius: 50%;
    }
    .dark-mode {
        background-color: #333333;
        color: white;
    }
    .title {
        display: inline-block;
        font-size: 36px;
        padding-top: 5px;
    }
    .account {
        float: right;
        display: inline-block;
        padding: 5px;
        padding-left: 15px;
        padding-right: 15px;
    }
    .notif {
        float: right;
        display: inline-block;
        padding: 5px;
        padding-right: 15px;
        padding-left: 15px;
    }
</style>

</head>

<header>
    <div>
        <div class='title'>Gadgets4U</div>
        <div class='account'><i class="fas fa-user fa-2x"></i></div>
        <div class='notif'><i class="far fa-bell fa-2x"></i></div>
    </div>
</header>

<body>
    <div class='menu'>
        <a><img src='G4U.png'></a>
        <a href='' class='active'><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href=''><i class="far fa-file"></i> Orders</a>
        <a href=''><i class="fas fa-building"></i> Suppliers</a>
        <a href=''><i class="fas fa-chart-bar"></i> Stock</a>
        <a href=''><i class="fas fa-shopping-cart"></i> Purchases</a>
        <a href=''><i class="fas fa-question-circle"></i> FAQ</a>
        <a id="lmdmtoggle">
            <label class="switch">
                <input type="checkbox" onclick="darkmode()">
                <span class="slider round"></span>
            </label> Dark Mode
        </a>
    </div>
</body>

<footer id="footer">
    <p style="padding-right: 15px; font-size: 18px;">2022 Â© Gadgets4U | By Arclight Developments</p>
</footer>

<script>
    function darkmode() {
        var body = document.body;
        body.classList.toggle('dark-mode');
    }
</script>

</html>
