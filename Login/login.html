<!DOCTYPE html>

<html>

<head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Gadgets4U</title>
    <link rel="icon" href="../Images/logo.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="loginstyle.css">

</head>

<body>

<div class="loginform">
    <div class="logodiv">
        <img src='../Images/logo.png' alt="Gadgets4U Logo">
    </div>

    <div class="locationdiv">
        <label>Location</label>
        <select>
            <option>Peterborough</option>
        </select>
    </div>

    <div class="usernamediv">
        <label>Username</label>
        <input type="text" class="inputfont" name="username" id="login-username" placeholder='Username...'>
    </div>

    <div class="passworddiv">
        <label>Password</label>
        <input type='password' name="password" id='login-password' placeholder="Password...">
    </div>

    <input type="button" value="Login" id="login-button">
    <div>
        To Create an Account Please Contact Your Manager...
    </div>
</div>

</body>

<script type="module" src="login.js"></script>

</html>
