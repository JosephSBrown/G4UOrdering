<!DOCTYPE html>

<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Meta Tags for Providing Metadata Regarding the G4U Application Website -->

    <meta name="keywords" content="Gadgets4U, Peterborough, Stock"> <!-- Keywords for SEO -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Viewport in order to ensure good optimisation on All Devices -->
    <meta name="author" content="Joseph Brown"> <!-- Page/Content Author -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="createorder.css">
    <script src="createorder2.js"></script>
    <script type="module" src="../tokenset.js"></script>

</head>

<header>
    <div class="burgermenu"  onclick="menuclick(this)">
        <div class="menuline1"></div>
        <div class="menuline2"></div>
        <div class="menuline3"></div>
    </div>
    <div>
        <div class='title'>Gadgets4U</div>
        <div class='account' onclick="userclick()"><i class="fas fa-user fa-2x"></i>
            <div id='userdrop' class='userdropcontent'>
                <a id="token">StaffID: </a>
                <a href='../Account/account.html'>Account</a>
                <a href='settings.html'>Settings</a>
                <a href='../Login/login.html' onclick="logout">Log Out</a>
            </div>
        </div>
        <div class='notif' onclick="notifclick()"><span id="notifno" class="badge"></span><i class="far fa-bell fa-2x"></i>
            <div id='notifdrop' class='notifdropcontent'>
                <a href=''>Funko Pop Olaf's Stock Has Fallen Below the Minimum Order Amount</a>
                <a href=''>Notification 2</a>
                <a href=''>Notification 3</a>
            </div>
        </div>
    </div>
</header>

<body>
    <ul id="menu" class='menu'>
        <li class="li-no-hover"><img src='../Images/logo.png' class="menupic"></li>
        <li><a href="../Dashboard/dashboard.html"><div class="fas fa-tachometer-alt"></div> Dashboard</a></li>
        <li><a href='../Orders/orderlanding.html'><div class="far fa-file"></div> Orders</a></li>
        <li><a href='../Suppliers/supplier.html'><div class="fas fa-building"></div> Suppliers</a></li>
        <li><a href='../Stock/stocklanding.html'><div class="fas fa-chart-bar"></div> Stock</a></li>  
        <li><a href='../Faq/faq.html'><div class="fas fa-question-circle"></div> FAQ</a></li>
        <li id="admintab"><a href='../Admin/admindash.html'><div class="fas fa-user-group"></div> Admin</a></li>
        <li id="lmdmtoggle">
            <label class="switch">
                <input type="checkbox" onclick="darkmode()">
                <span class="slider round"></span>
            </label> Dark Mode
        </li>
    </ul>
    <div class="maincontainer">
        <div class="pagetitle">
            <div>Create Order</div>
        </div>
        <div class="contentcontainer" id="contentcontainer">
            <div id="ordertable">
                <div>
                    <label class="font">Staff ID</label>
                    <input type="text" id="staffId" readonly>
                </div>
                <div>
                    <label class="font">Date</label>
                    <input type="text" id="datetime" readonly>
                </div>
                <div id="orderinfo" style="display: none;">
                    <div>
                        <label class="font">Product Name</label>
                        <select id="productName" class="product">
                            <option>Select a Product...</option>
                        </select>
                    </div>
                    <div>
                        <label class="font">Supplier Name</label>
                        <select id="supplierName" class="supplier">
                            <option>Select a Supplier...</option>
                        </select>
                    </div>
                    <div>
                        <label class="font">Quantity</label>
                        <input type="number" id="quantity" min="0" max="99" step="1" value="0" class="font quantity">
                    </div>
                </div>
                <div id="ubertable"></div>
            </div>
            <div>
                <label class="font">Add Another Product</label>
                <input type="button" id="plus" class="buttons" value="+">
                <label class="font">Minus Previous Product</label>
                <input type="button" id="minus" class="buttons" value="-">
            </div>
            <div>
                <input type="submit" id="submit">
            </div>
        </div>
    </div>
    <script type="Module" src="createorder.js"></script>
    <script type="Module" src="../notifications.js"></script>
</body>

</html>
